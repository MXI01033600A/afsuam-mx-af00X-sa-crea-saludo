get:
  tags:
    - Saludo
  summary: Obtiene un saludo personalizado
  operationId: getSaludo
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
      description: Nombre de la persona a saludar
  responses:
    "200":
      description: Saludo generado exitosamente
      content:
        application/json:
          schema:
            $ref: "../components/schemas/saludo-response.yaml"
          examples:
            success:
              summary: Respuesta exitosa
              value:
                $ref: "../examples/response-example.json"
    "400":
      description: Petición inválida
    "500":
      description: Error interno del servidor
